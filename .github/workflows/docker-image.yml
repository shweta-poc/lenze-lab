name: Build & Push an image to dockerhub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build -t my-app:latest .       
    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
   
    - name: Tag an image
      run: docker tag my-app:latest stodkar898/lenze-lab
    - name: Push an image to docker hub
      run: docker push stodkar898/lenze-lab:latest
    - name: Run Container 
      run: docker run -d --name my-app -p 8080:80 stodkar898/lenze-lab:latest
    - name: Run docker compose 
      run: docker-compose -f docker-compose.yaml up
      

